<body>
    <marquee behavior="" direction=""><H1>Registration</H1></marquee>

        <input type="text" id="name" name="name">

        <input type="text" id="surname" name="surname">

        <input type="email" name="email">

        <label for="phnumber">Your phone number : </label>

        <label for="password"> Your password :</label>
        <input type="password" name="password" id="password" name="password">

                <option value="Georgia" >

                <option value="Ukraine">
                    ukraine
                </option>
                <option value="israel">
                        israel
                </option>
                <option value="Palestine">
                        Palestine
                </option>
                <option value="germani">
                    Germani
                </option>
                <option value="other">
                    other
                </option>
                <option value="none">none</option>
                <option value="not selected" selected disabled>your country</option>

        </select>
        
        <br><br>
        <input type="submit">
    </form>
